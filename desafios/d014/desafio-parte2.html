<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafio Parte 2</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }

    table {
      border-collapse: collapse;
    }

    thead {
      text-align: center;
      background-color: grey;
    }

    .media {
      text-align: left;
      background-color: rgba(128, 128, 128, 0.733);
    }

    .number {

    }

    th, td {

</head>

        <th rowspan="2" scope="col">Média</th> 
      </tr>
      <tr>
        <th>Nota 1</th>
        <th>Nota 2</th>
      </tr>
    </thead>
    <tbody>

      </tr>
      <tr>

        <td class="number">0.0</td>
        <td class="number">0.0</td>
      </tr>
      <tr>
        <th colspan="4" scope="row" class="media"> Média de Exatas</th>
        <td class="media number">0.0</td>
      </tr>
      <tr>
        <th rowspan="2" scope="rowgroup">Humanas</th>
        <td>História</td>
        <td class="number">0.0</td>
        <td class="number">0.0</td>
        <td class="number">0.0</td>

      <tr>
